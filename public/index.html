<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
      <div class="main">
                <form action="/sign_up" method="POST">
                    <h2> <b><u>Registration Form</u></b></h2>
                    <label for="name">Name: </label>
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required/>
                    <br>
                    <label for="age">Age: </label>
                    <input type="number" class="box" id="age" name="age" placeholder="Age" required/>
                    <br>
                    <label for="gender">Gender: </label>
                    <input type="text" class="box" id="gender" name="gender" placeholder="Gender" required/>
                    <br>
                    <label for="address">Address: </label>
                    <input type="text" class="box" id="address" name="Address" placeholder="Address" required/>
                    <br>
                    <label for="phno">Phone No: </label>
                    <input type="number" class="box" id="phno" name="phno" placeholder="Mobile no" required/>
                    <br>
                    <label for="email">Email: </label>
                    <input type="email" class="box" id="email" name="email" placeholder="EmailId" required/>
                    <br>
                    <label for="password">Password: </label>
                    <input type="password" class="box" id="password" name="password" placeholder="Password" required/>
                    <br>
                    <input type="submit" value="Submit" id="submit" />

                    </form>
                </form>
            </div>
    
</body>
</html>
